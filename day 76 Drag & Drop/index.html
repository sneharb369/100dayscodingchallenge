<!DOCTYPE html>

    <meta name="description" content="" />

  <body>

      <div class="box five" id="box5" draggable="true"></div>
      <div class="box six" id="box6" draggable="true"></div>

      <div class="box eight" id="box8" draggable="true"></div>
      <div class="box nine" id="box9" draggable="true"></div>
      <div class="box ten" id="box10" draggable="true"></div>
      <div class="box eleven" id="box11" draggable="true"></div>
      <div class="box twelve" id="box11" draggable="true"></div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
