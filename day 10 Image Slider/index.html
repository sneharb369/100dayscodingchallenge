<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://r4.wallpaperflare.com/wallpaper/278/196/970/oni-mask-illustration-japan-chun-lo-wallpaper-1856ec8a7f6cf7d92ed0196262e93b40.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://r4.wallpaperflare.com/wallpaper/951/656/990/chun-lo-demon-samurai-drawing-illustration-hd-wallpaper-3bf67c9de3513fb9d5141bf93d9cdc40.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://r4.wallpaperflare.com/wallpaper/280/221/267/ramen-waves-chopstick-chopsticks-eggs-hd-wallpaper-b9c088dda1ba3deb4697483fa0b1b64d.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://r4.wallpaperflare.com/wallpaper/993/766/565/samurai-japan-japanese-art-feudal-japan-culture-japan-hd-wallpaper-39b0589da18a2dfb96d7781f3071b60d.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://r4.wallpaperflare.com/wallpaper/683/575/595/japanese-sun-drawing-fallen-angel-wallpaper-b9f0f8ddb1bacdbb06e7288f5051d60d.jpg');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
